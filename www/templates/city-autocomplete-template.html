<div class="tags-wrapper">
    <div id="tagsList" class="item-input-wrapper search-label">
        <i class="fa-map-marker i-menu"></i>
        <input type="text" placeholder="Helsinki, Fl" id="searchInput" ng-keydown="checkKeyDown($event)" class="search-input form-control" ng-model="searchCity" ng-change="search()" style="margin-left: 12px;"/>
    </div>
    <ul id="suggestions" class="suggestions-list">
        <li ng-repeat="suggestion in suggestions" class="blockSpan" ng-click="addToSelectedTags($index)" ng-mouseover="$parent.selectedIndex=$index" ng-class="{active : selectedIndex===$index}">{{suggestion}}</li>
    </ul>
</div>
